{% block html %}
    {% block head%}
        <title>로그인 페이지</title>
        <!-- Bootstrap core CSS -->
        <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    {% endblock %}
    {% block body %}
        <div class="center-block mx-auto" style="width:300px; margin-top:100px">
        <img class="mx-auto d-block mb-3" src="../static/img/logo.jpg" width="180px">
        <h3 class="text-center">관리자 로그인</h3>
        <form class="p-4" action="/loginCheck" method="POST">
            <div class="form-group mb-1">
                <label for="exampleDropdownFormEmail2">관리자 ID</label>
                <input type="text" name="userid" value="" class="form-control" id="exampleDropdownFormEmail2" placeholder="admin email">
            </div>
            <div class="form-group mb-1">
                <label for="exampleDropdownFormPassword2">비밀번호</label>
                <input type="password" name="password" class="form-control" id="exampleDropdownFormPassword2" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">로그인</button>
        </form>
        </div>
    {% endblock %}
{% endblock %}
